<body>

<section class="hero">

  </video>

  <div class="overlay"></div>

  <div class="content">
    <div class="blur-group">
      <h1>Hey. This is Dux Mini</h1>
      <p class="subtitle">Click to Call</p>
    </div>

    <button id="callBtn" class="circle-btn">â–¶</button>

    <div id="callControls" class="hidden call-controls">
      <p id="timer" class="call-timer">00:00</p>
      <button id="stopBtn" class="end-call-btn">End Call</button>
    </div>
  </div>

</section>


</body>
</html>
